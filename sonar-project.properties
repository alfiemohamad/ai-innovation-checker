sonar.projectKey=alfiemohamad_ai-innovation-checker
sonar.organization=alfiemohamad

# Source directories
sonar.sources=.
sonar.exclusions=**/*test*/**,**/node_modules/**,**/coverage/**,**/__pycache__/**,**/uploads/**,**/htmlcov/**,**/config/key/**,**/app/dist/**

# Test directories
sonar.tests=tests/,app/src/__tests__/
sonar.test.inclusions=**/*test*/**

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=app/coverage/lcov.info

# Language specific settings
sonar.python.version=3.11
sonar.typescript.tsconfigPath=app/tsconfig.json

# Quality gate
sonar.qualitygate.wait=true

# Analysis settings - Force CI analysis mode
sonar.analysis.mode=publish
sonar.scanner.force-deprecated-java-version=true

# Host configuration
sonar.host.url=https://sonarcloud.io

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.python.xunit.reportPath=junit.xml
