<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; }
        
        .main-layout { display: flex; min-height: 100vh; }
        
        .sidebar-menu {
            background: #2a2a2a;
            width: 240px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0; bottom: 0;
            border-right: 1px solid #444;
            padding: 1rem;
        }
        
        .main-content {
            margin-left: 240px;
            padding: 2rem;
            background: #1a1a1a;
            min-height: 100vh;
            flex: 1;
        }
        
        .card {
            background: #2a2a2a;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <nav class="sidebar-menu">
            <h3>Sidebar Menu</h3>
            <ul>
                <li>Upload Innovation</li>
                <li>My Innovations</li>
                <li>Get Score</li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="card">
                <h2>Upload New Innovation</h2>
                <p>This is a test to verify the layout works correctly.</p>
                <form>
                    <label>Title:</label>
                    <input type="text" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;">
                    <label>File:</label>
                    <input type="file" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;">
                    <button type="submit" style="padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px;">Upload</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
